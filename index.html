<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Recomendados para mi Guapo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Mis recomendados para mi guapo ❤️</h1>
    </header>

    <section class="container">
        <h2 class="subtitle">Mi Top 3 Movies 2025</h2>
        <div class="carousel">
            <div class="carousel-item">
                <img src="https://via.placeholder.com/300x450" alt="Peli 1">
                <div class="item-info">
                    <h3>Nombre Peli 1</h3>
                    <span>⭐ 5/5 | 2h 10min | Netflix</span>
                    <p>"Tu opinión corta aquí..."</p>
                </div>
            </div>
            </div>
    </section>

    <section class="nav-buttons">
        <h2 class="subtitle">Contenido Recomendado</h2>
        <div class="btn-group">
            <button onclick="scrollToSection('peliculas')">Películas</button>
            <button onclick="scrollToSection('series')">Series</button>
        </div>
    </section>

    <section id="peliculas" class="container grid-section">
        <h2 class="subtitle">Películas</h2>
        <div class="grid">
            <div class="card">
                <img src="https://via.placeholder.com/150x225" alt="Poster">
                <div class="card-content">
                    <h4>Título</h4>
                    <span class="meta">2025 • 1h 45m</span>
                    <div class="stars">⭐⭐⭐⭐⭐</div>
                    <p>Tu opinión personal aquí.</p>
                    <span class="platform">Disponible en: Disney+</span>
                </div>
            </div>
        </div>
    </section>

    <section id="series" class="container grid-section">
        <h2 class="subtitle">Series</h2>
        <div class="grid">
            </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
